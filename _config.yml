# Build settings
markdown: kramdown

exclude:
  - package.json
  - package-lock.json
  - node_modules
  - gulpfile.js
  - README.md
  - .jekyll-cache
  - bootstrap-vars.scss

keep_files:
  - _site/css
  - _site/js

include: ['_pages']

languages: ["de", "en"]
default_lang: "de"
exclude_from_localization: ["js", "fonts", "styles", "img"]
parallel_localization: true